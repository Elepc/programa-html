<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teatro - Visor Final Suave</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:system-ui, sans-serif; color:#fff; }

    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      text-align: center;
      padding: 16px;
      transition: opacity 1.5s ease;
    }
    .overlay.oculto { opacity:0; pointer-events:none; }

    .overlay .box {
      background: rgba(200,200,200,0.1);
      border-radius: 12px;
      padding: 16px 20px;
      max-width: 360px;
      width: calc(100% - 40px);
      text-align: center;
    }

    .overlay h2 { font-size: 18px; margin-bottom: 10px; }
    .overlay p { font-size: 14px; line-height: 1.5; margin: 6px 0; }

    .overlay .btn {
      padding: 10px 16px;
      border-radius: 10px;
      background: orange;
      color: #000;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    .viewer { position: relative; width:100%; height:100%; overflow:hidden; touch-action: none; background:#000; }
    .contenedor {
      display:flex; flex-direction:column;
      transition: transform 1.5s cubic-bezier(0.25, 1.5, 0.5, 1);
      height:100%;
    }
    .slide { width:100%; height:100vh; flex-shrink:0; position:relative; overflow:hidden; }
    .slide img {
      width:100%; height:100%;
      object-fit: contain; display:block;
      opacity:0; 
      transition: opacity 1.5s ease, transform 0.3s ease;
      user-select:none; -webkit-user-drag:none;
      touch-action: none;
      transform-origin: center center;
    }
    .slide img.show { opacity:1; }

    .fade-black {
      position: fixed; inset:0; background:#000; opacity:0; z-index:10;
      pointer-events:none; transition: opacity 1s ease;
    }
    .fade-black.visible { opacity:1; }
  </style>
</head>

<body>

  <div class="overlay" id="overlay">
    <div class="box">
      <h2>¡Atención!</h2>
      <p>Guarda estas imágenes en tu celular ahora (mantén presionada la imagen → Guardar/Descargar) porque después de entrar al teatro no tendrás acceso al código QR.</p>
      <p>Doble toque para acercar o alejar.</p>
      <p>Desliza <strong>hacia arriba o hacia abajo</strong> para ver la siguiente o la anterior imagen.</p>
      <button class="btn" id="entendido">Entendido</button>
    </div>
  </div>

  <div class="fade-black" id="fadeBlack"></div>

  <div class="viewer" id="viewer">
    <div class="contenedor" id="contenedor">
      <div class="slide"><img src="1.png" class="show" /></div>
      <div class="slide"><img src="2.png" /></div>
      <div class="slide"><img src="3.png" /></div>
      <div class="slide"><img src="4.png" /></div>
      <div class="slide"><img src="5.png" /></div>
      <div class="slide"><img src="6.png" /></div>
    </div>
  </div>

  <!-- SCRIPT COMPLETO Y FUNCIONAL -->
  <script>
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('entendido');
    const contenedor = document.getElementById('contenedor');
    const slides = document.querySelectorAll('.slide img');
    const fadeBlack = document.getElementById('fadeBlack');
    const viewer = document.getElementById('viewer');

    let indice = 0;
    let startY = 0;
    let isPanning = false;
    let startPan = { x: 0, y: 0 };
    let panOffset = { x: 0, y: 0 };
    let currentScale = 1;
    let lastTap = 0;
    let ignoreSwipe = false;

    function actualizarImagen(bounce=true) {
      const imgActual = slides[indice];
      
      slides.forEach((img, i) => {
        if(i === indice) img.classList.add('show');
        else img.classList.remove('show');
      });

      if(currentScale === 1){
        panOffset = {x:0, y:0};
        imgActual.style.transform = `translate(0,0) scale(1)`;
      }

      contenedor.style.transition = bounce
        ? "transform 1.5s cubic-bezier(0.25, 1.5, 0.5, 1)"
        : "none";
      contenedor.style.transform = `translateY(-${indice*100}vh)`;
    }

    function siguiente() {
      if(indice === slides.length-1) {
        fadeBlack.classList.add('visible');
        setTimeout(()=>{
          fadeBlack.classList.remove('visible');
          indice = 0;
          actualizarImagen(false);
          setTimeout(()=>actualizarImagen(true),50);
        },1000);
      } else {
        indice++;
        actualizarImagen();
      }
    }

    function anterior() {
      if(indice === 0) {
        fadeBlack.classList.add('visible');
        setTimeout(()=>{
          fadeBlack.classList.remove('visible');
          indice = slides.length-1;
          actualizarImagen(false);
          setTimeout(()=>actualizarImagen(true),50);
        },1000);
      } else {
        indice--;
        actualizarImagen();
      }
    }

    viewer.addEventListener('touchstart', e => {
      const img = slides[indice];
      const now = Date.now();

      // DOBLE TOQUE (ZOOM)
      if(now - lastTap < 300 && e.touches.length ===1){
        ignoreSwipe = true;
        setTimeout(()=>ignoreSwipe=false, 300);

        const touch = e.touches[0];
        const rect = img.getBoundingClientRect();
        const offsetX = touch.clientX - rect.left - rect.width/2;
        const offsetY = touch.clientY - rect.top - rect.height/2;

        if(currentScale >1){
          currentScale =1;
          panOffset = {x:0,y:0};
        } else {
          currentScale =2;
          panOffset.x = -offsetX;
          panOffset.y = -offsetY;

          const maxPanX = (rect.width * (currentScale -1))/2;
          const maxPanY = (rect.height * (currentScale -1))/2;
          panOffset.x = Math.max(-maxPanX, Math.min(maxPanX, panOffset.x));
          panOffset.y = Math.max(-maxPanY, Math.min(maxPanY, panOffset.y));
        }

        img.style.transform = `translate(${panOffset.x}px, ${panOffset.y}px) scale(${currentScale})`;
        lastTap = 0;
        return;
      }

      lastTap = now;

      if(e.touches.length ===1 && currentScale>1){
        isPanning = true;
        startPan.x = e.touches[0].clientX - panOffset.x;
        startPan.y = e.touches[0].clientY - panOffset.y;
      } else {
        startY = e.changedTouches[0].clientY;
      }
    });

    viewer.addEventListener('touchmove', e => {
      const img = slides[indice];

      if(isPanning && e.touches.length===1 && currentScale>1){
        const x = e.touches[0].clientX - startPan.x;
        const y = e.touches[0].clientY - startPan.y;

        const rect = img.getBoundingClientRect();
        const maxPanX = (rect.width * (currentScale -1))/2;
        const maxPanY = (rect.height * (currentScale -1))/2;

        panOffset.x = Math.max(-maxPanX, Math.min(maxPanX, x));
        panOffset.y = Math.max(-maxPanY, Math.min(maxPanY, y));

        img.style.transform = `translate(${panOffset.x}px, ${panOffset.y}px) scale(${currentScale})`;
        return;
      }
    });

    viewer.addEventListener('touchend', e => {
      if(isPanning){
        isPanning = false;
        return;
      }

      if(ignoreSwipe) return;

      let endY = e.changedTouches[0].clientY;
      let diff = endY - startY;

      if(Math.abs(diff) > 60){
        if(diff < 0) siguiente();
        else anterior();
      }
    });

    btn.addEventListener('click', ()=>{
      overlay.classList.add('oculto');
    });
  </script>

</body>
</html>
